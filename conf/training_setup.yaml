hardware_setup:
  use_gpu: true
  random_seed: 0

data:
  folder: "Data"
  test_train_split: 0.7

  percentage_train: 0.01

  data_settings:
    num_timesteps: 128
    label_heading: "activity"
    data_headings:
      - "r_ankle_accel_x"
      - "r_ankle_accel_y"
      - "r_ankle_accel_z"
      - "r_ankle_gyro_x"
      - "r_ankle_gyro_y"
      - "r_ankle_gyro_z"
      # - "l_ankle_accel_x"
      # - "l_ankle_accel_y"
      # - "l_ankle_accel_z"
      # - "l_ankle_gyro_x"
      # - "l_ankle_gyro_y"
      # - "l_ankle_gyro_z"

    num_labels: 5
    skip: 1

model:
  config_file: "conf/model.yaml"

loss_func:
  type: "categorical_crossentropy"
  settings:
    from_logits: true

compile:
  optimizer: "adam"
  metrics:
    - "categorical_accuracy"

callbacks:
  use_tensorboard: true
  tensorboard:
    histogram_freq: 1

  use_early_stopping: true
  early_stopping:
    monitor: "val_loss"
    verbose: 1
    patience: 5

  use_save_model: true
  save_model:
    verbose: 1
    save_weights_only: true
    period: 5

fit:
  batch_size: 2000
  epochs: 1000
  shuffle: true

save:
  config_dir: "logs/conf/"
  tensorboard_dir: "logs/scalars/"
  model_dir: "logs/model/"
  history_dir: "logs/history/"
