definitions:
  - &layer
    type:
    enabled: true
    args:

  - &LSTM-args
    units: 6
    return_sequences: true
    unroll: false
    stateful: false

layers:
  - <<: *layer
    type: lstm
    args:
      <<: *LSTM-args
      units: "@HP_LAYER_1_UNITS"

  - <<: *layer
    type: lstm
    enabled: "@HP_LAYER_2_UNITS"
    args:
      <<: *LSTM-args
      units: "@HP_LAYER_2_UNITS"

  - <<: *layer
    type: lstm
    enabled: "@HP_LAYER_3_UNITS"
    args:
      <<: *LSTM-args
      units: "@HP_LAYER_3_UNITS"

  - <<: *layer
    type: lstm
    enabled: "@HP_LAYER_4_UNITS"
    args:
      <<: *LSTM-args
      units: "@HP_LAYER_4_UNITS"

  - <<: *layer
    type: reshape
    args:
      target_shape:
        - null

  - <<: *layer
    type: dropout
    args:
      rate: "@HP_DROPPOUT_RATE"

  - <<: *layer
    type: dense
    args:
      units: "@HP_NUMBER_ACTIVITIES" # This needs to match activities

  - <<: *layer
    type: activation
    args:
      activation: "relu"
