definitions:
  - &LSTM-args
    units: 6
    return_sequences: true
    unroll: false
    stateful: false

layers:
  - type: lstm
    args:
      <<: *LSTM-args
      units: 64

  - type: lstm
    args:
      <<: *LSTM-args
      units: 32

  - type: lstm
    args:
      <<: *LSTM-args
      units: 24

  - type: lstm
    args:
      <<: *LSTM-args
      units: 6

  - type: reshape
    args:
      target_shape:
        - 768

  - type: dropout
    args:
      rate: 0.2

  - type: dense
    args:
      units: 3 # This needs to match activities

  - type: activation
    args:
      activation: "relu"
