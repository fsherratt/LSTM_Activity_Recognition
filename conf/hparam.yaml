  - <<: *set
    hparam: "HP_LAYER_SIZE"
    items:
      - - <<: *const
          hparam: "HP_LAYER_1_UNITS"
          value: 32
        - <<: *const
          hparam: "HP_LAYER_2_UNITS"
          value: 32
        - <<: *const
          hparam: "HP_LAYER_3_UNITS"
          value: 32
        - <<: *const
