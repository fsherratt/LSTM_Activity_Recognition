definitions:
  # Single constant value
  - &const
    type: "const"
    hparam: ""
    value:

  # List of possible values
  - &list
    type: "list"
    hparam: ""
    items:

  # Sets of values -
  - &set
    type: "set"
    hparam: ""
    items:

  # Parametric sweep - Produces steps of interval x unless steps value is > 0
  - &range
    type: "range"
    hparam: ""
    min: 0
    max: 0
    interval: 0
    steps: 0
    dtype: float

hparams:
  - <<: *const
    hparam: "HP_TIMESTEPS"
    value: 256

  - <<: *const
    hparam: "HP_NUMBER_ACTIVITIES"
    value: 4

  - <<: *const
    hparam: "HP_DROPPOUT_RATE"
    value: 0.2

  - <<: *list
    hparam: "HP_X_VALIDATION_EXCLUDE"
    items:
